metadata:
  creationTimestamp: null
  labels:
    app: ishield-server
  name: integrity-shield-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ishield-server
  strategy:
    rollingUpdate: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ishield-server
    spec:
      affinity: {}
      containers:
      - env:
        - name: SHIELD_NS
        - name: SHIELD_CONFIG_NAME
          value: ishield-config
        - name: CHART_BASE_URL
          value: http://sample-chart-repo-server/charts
        - name: SHIELD_CM_RELOAD_SEC
          value: "0"
        - name: SHIELD_POLICY_RELOAD_SEC
          value: "10"
        image: quay.io/open-cluster-management/integrity-shield-server:0.1.3
        imagePullPolicy: Always
        name: server
        ports:
        - containerPort: 8443
          name: ac-api
          protocol: TCP
        readinessProbe:
          httpGet:
            path: "/health/readiness"
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        securityContext: {}
        volumeMounts:
        - mountPath: /run/secrets/tls
          name: ishield-tls-certs
          readOnly: true
        - mountPath: /tmp
          name: tmp
        - mountPath: /ishield-app/public
          name: log-volume
        - mountPath: /sample-signer-keyconfig/pgp/
          name: sample-signer-keyconfig
      - env:
        - name: STDOUT_ENABLED
          value: "true"
        - name: HTTPOUT_ENABLED
          value: "false"
        - name: HTTPOUT_ENDPOINT_URL
          value: http://sample-http-server:8093/api
        - name: ES_ENABLED
          value: "false"
        - name: FLUENT_ELASTICSEARCH_SCHEME
          value: http
        - name: FLUENT_ELASTICSEARCH_HOST
          value: 10.200.10.10
        - name: FLUENT_ELASTICSEARCH_PORT
          value: "9200"
        - name: FLUENT_ELASTICSEARCH_SSL_VERIFY
          value: "false"
        - name: CA_FILE
          value: /run/secrets/es_tls/
        - name: CLIENT_CERT
          value: /run/secrets/es_tls/
        - name: CLIENT_KEY
          value: /run/secrets/es_tls/
        - name: ES_INDEX_PREFIX
          value: ac-log
        - name: EVENTS_FILE_PATH
          value: /ishield-app/public/events.txt
        image: quay.io/open-cluster-management/integrity-shield-logging:0.1.3
        imagePullPolicy: Always
        name: forwarder
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - mountPath: /ishield-app/public
          name: log-volume
      serviceAccountName: ishield-sa
      volumes:
      - name: ishield-tls-certs
        secret:
          defaultMode: 420
          secretName: ishield-server-tls
      - emptyDir: {}
        name: log-volume
      - emptyDir: {}
        name: tmp
      - name: sample-signer-keyconfig
        secret:
          defaultMode: 420
          secretName: keyring-secret
status: {}
