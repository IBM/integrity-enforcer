apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "apis.integrityshield.io/v1alpha1",
          "kind": "IntegrityShield",
          "metadata": {
            "name": "integrity-shield-server"
          },
          "spec": {
            "keyConfig": [
              {
                "name": "sample-signer-keyconfig",
                "secretName": "keyring-secret"
              }
            ],
            "namespace": "integrity-shield-operator-system",
            "shieldConfig": {
              "inScopeNamespaceSelector": {
                "exclude": [
                  "kube-*",
                  "openshift-*"
                ],
                "include": [
                  "*"
                ]
              }
            },
            "signerConfig": {
              "policies": [
                {
                  "namespaces": [
                    "*"
                  ],
                  "signers": [
                    "SampleSigner"
                  ]
                },
                {
                  "scope": "Cluster",
                  "signers": [
                    "SampleSigner"
                  ]
                }
              ],
              "signers": [
                {
                  "keyConfig": "sample-signer-keyconfig",
                  "name": "SampleSigner",
                  "subjects": [
                    {
                      "email": "sample_signer@signer.com"
                    }
                  ]
                }
              ]
            }
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.1.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v2
  name: integrity-shield-operator.v0.1.2
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: IntegrityShield is the Schema for the integrityshields API
        displayName: Integrity Shield
        kind: IntegrityShield
        name: integrityshields.apis.integrityshield.io
        version: v1alpha1
  description: Integrity Shield Operator
  displayName: Integrity Shield Operator
  icon:
    - base64data: ""
      mediatype: ""
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - admissionregistration.k8s.io
              resources:
                - mutatingwebhookconfigurations
              verbs:
                - '*'
            - apiGroups:
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions
              verbs:
                - '*'
            - apiGroups:
                - apis.integrityshield.io
              resources:
                - helmreleasemetadatas
                - integrityshields
                - integrityshields/finalizers
                - resourcesignatures
                - resourcesigningprofiles
                - shieldconfigs
                - signerconfigs
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - daemonsets
                - deployments
                - replicasets
                - statefulsets
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - deployments
                - replicasets
              verbs:
                - get
            - apiGroups:
                - apps
              resourceNames:
                - integrity-shield-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - ""
              resources:
                - configmaps
                - endpoints
                - events
                - persistentvolumeclaims
                - pods
                - secrets
                - serviceaccounts
                - services
                - services/finalizers
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - get
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - create
                - get
            - apiGroups:
                - policy
              resources:
                - podsecuritypolicies
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - clusterrolebindings
                - clusterroles
                - rolebindings
                - roles
              verbs:
                - '*'
          serviceAccountName: integrity-shield-operator-manager
      deployments:
        - name: integrity-shield-operator-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --enable-leader-election
                    command:
                      - /ishield-op-app/manager
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: POD_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                    image: quay.io/open-cluster-management/integrity-shield-operator:0.1.2
                    imagePullPolicy: Always
                    name: manager
                    resources:
                      limits:
                        cpu: 500m
                        memory: 500Mi
                      requests:
                        cpu: 200m
                        memory: 200Mi
                imagePullSecrets:
                  - name: mappregkey
                serviceAccountName: integrity-shield-operator-manager
                terminationGracePeriodSeconds: 10
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - configmaps/status
              verbs:
                - get
                - update
                - patch
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
          serviceAccountName: integrity-shield-operator-manager
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - integrity
  links:
    - name: Integrity Shield Operator
      url: https://integrity-shield-operator.domain
  maturity: alpha
  provider:
    name: IBM
    url: https://github.com/ibm/integrity-enforcer
  replaces: integrity-shield-operator.v0.1.1
  version: 0.1.2
