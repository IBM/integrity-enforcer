apiVersion: apis.integrityshield.io/v1alpha1
kind: ManifestIntegrityProfile
metadata:
  name: constraint-configmap
spec:
  match:
    kinds: 
    - kinds: ["ConfigMap"]
    namespaces: 
    - integrity-shield-test-protected-namespace
  parameters: 
    signers:
    - rkudo@redhat.com
    ignoreFields:
    - objects:
      - kind: ConfigMap
      fields:
      - data.comment
    imageRef: gcr.io/clean-resource-318209/sample-configmap-signature:0.0.1

