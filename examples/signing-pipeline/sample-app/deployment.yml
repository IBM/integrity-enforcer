apiVersion: apps/v1
kind: Deployment
metadata:
  name: iv-sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iv-sample-app
  template:
    metadata:
      labels:
        app: iv-sample-app
    spec:
      containers:
      - name: iv-sample-app
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        image: docker.io/pipeline-demo/sample-app:rc1
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: registry-secret

---
apiVersion: v1
kind: Service
metadata:
  name: iv-sample-service
  labels:
    app: iv-sample-service
spec:
  type: NodePort
  ports:
    - port: 80
  selector:
    app: iv-sample-app
    
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: iv-sampple-app-config
  labels:
    app: iv-sampple-app-config
data:
  iv-app.properties: |
    message= This application has been signed.
    
  
