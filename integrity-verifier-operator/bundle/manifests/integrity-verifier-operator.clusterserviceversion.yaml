apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "apis.integrityverifier.io/v1alpha1",
          "kind": "IntegrityVerifier",
          "metadata": {
            "name": "integrity-verifier-server"
          },
          "spec": {
            "keyRingConfigs": [
              {
                "name": "keyring-secret"
              }
            ],
            "namespace": "integrity-verifier-operator-system",
            "signPolicy": {
              "policies": [
                {
                  "namespaces": [
                    "*"
                  ],
                  "signers": [
                    "SampleSigner"
                  ]
                },
                {
                  "scope": "Cluster",
                  "signers": [
                    "SampleSigner"
                  ]
                }
              ],
              "signers": [
                {
                  "name": "SampleSigner",
                  "secret": "keyring-secret",
                  "subjects": [
                    {
                      "email": "sample_signer@signer.com"
                    }
                  ]
                }
              ]
            },
            "verifierConfig": {
              "inScopeNamespaceSelector": {
                "exclude": [
                  "kube-*",
                  "openshift-*"
                ],
                "include": [
                  "*"
                ]
              },
              "verifyType": "pgp"
            }
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.1.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v2
  name: integrity-verifier-operator.v0.0.4
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: IntegrityVerifier is the Schema for the integrityverifiers API
        displayName: Integrity Verifier
        kind: IntegrityVerifier
        name: integrityverifiers.apis.integrityverifier.io
        version: v1alpha1
  description: Integrity Verifier Operator
  displayName: Integrity Verifier Operator
  icon:
    - base64data: ""
      mediatype: ""
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - admissionregistration.k8s.io
              resources:
                - mutatingwebhookconfigurations
              verbs:
                - '*'
            - apiGroups:
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions
              verbs:
                - '*'
            - apiGroups:
                - apis.integrityverifier.io
              resources:
                - helmreleasemetadatas
                - integrityverifiers
                - integrityverifiers/finalizers
                - resourcesignatures
                - resourcesigningprofiles
                - signpolicies
                - verifierconfigs
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - daemonsets
                - deployments
                - replicasets
                - statefulsets
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - deployments
                - replicasets
              verbs:
                - get
            - apiGroups:
                - apps
              resourceNames:
                - integrity-verifier-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - ""
              resources:
                - configmaps
                - endpoints
                - events
                - persistentvolumeclaims
                - pods
                - secrets
                - serviceaccounts
                - services
                - services/finalizers
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
