apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrity-verifier-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: integrity-verifier-operator
  template:
    metadata:
      labels:
        name: integrity-verifier-operator
    spec:
      serviceAccountName: integrity-verifier-operator
      containers:
        - name: integrity-verifier-operator
          # Replace this with the built image name
          image: integrity-verifier-operator:0.0.3
          command:
          - integrity-verifier-operator
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "integrity-verifier-operator"
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
