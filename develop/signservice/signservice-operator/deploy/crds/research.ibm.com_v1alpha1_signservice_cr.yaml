apiVersion: research.ibm.com/v1alpha1
kind: SignService
metadata:
  name: signservice
spec:
  enabled: true
  keyRingSecretName: keyring-secret
  privateKeyRingSecretName: private-keyring-secret
  signServiceSecretName: signservice-secret
  ieCertPoolSecretName: ie-certpool-secret
  serviceAccountName: signservice-sa
  imagePullSecrets: []
  certSigners:
  - name: "RootCA"
    isCA: true
  - name: "IntermediateCA"
    issuerName: "RootCA"
    isCA: true
  - name: "ClusterAdmin"
    issuerName: "IntermediateCA"
    isCA: false
  - name: "ServiceTeamAdminA"
    issuerName: "IntermediateCA"
    isCA: false
  - name: "ServiceTeamAdminB"
    issuerName: "IntermediateCA"
    isCA: false
  - name: "ServiceTeamAdminC"
    issuerName: "IntermediateCA"
    isCA: false
  - name: "ServiceTeamAdminD"
    issuerName: "IntermediateCA"
    isCA: false
  signers:
  - cluster_signer@signer.com
  - app_signer@signer.com
  invalidSigners:
  - invalid_signer@invalid.signer.com
  signService:
    image: integrityenforcer/ie-signservice:0.0.3rc2
    imagePullPolicy: Always
    port: 8180
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    appName: signservice
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000580000

