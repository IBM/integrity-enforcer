language: go

service:
  - docker

go:
   - "1.14.x"

services:
  - docker

branches:
  only:
    - master
    - develop
    - fix/travis-bundle
    - /^release-[0-9]+\..*$/
  
env:
  global:
    # Required
    - OS=linux
    - COMPONENT_TAG_EXTENSION="-${TRAVIS_COMMIT}"
    # Component Specific
    #- COMPONENT_TYPE="make"  ?????
    - COMPONENT_INIT_COMMAND=${TRAVIS_BUILD_DIR}/build/install-dependencies.sh
    - COMPONENT_BUILD_COMMAND=${TRAVIS_BUILD_DIR}/build/build.sh
    - COMPONENT_UNIT_TEST_COMMAND=${TRAVIS_BUILD_DIR}/build/run-unit-tests.sh
    - COMPONENT_E2E_TEST_COMMAND=${TRAVIS_BUILD_DIR}/build/run-e2e-tests.sh

before_install:
  - ./build/install-dependencies.sh
  - export IE_REPO_ROOT=$TRAVIS_BUILD_DIR

stages:
  - lint
  - build
  - test-unit
  - test-e2e
  - publish

jobs:
  include:
    - stage: lint
      name: "Run code lint"
    #   if: type = pull_request
      script:
         - |
           make lint
    - stage: build
      name: "Build the image and push it"
      script:
         - |
            make build-images
    - stage: test-unit
      name: "Run unit test"
      script:
        - set -e
        # Bootstrap the build harness, pull test image, and run unit tests.
        - |
          make test-unit
    - stage: test-e2e
      name: "Deploy the image to a cluster and run e2e tests"
      script:
        - |
          make test-e2e
    - stage: publish
      name: "Publish the image to quay with an official version/sha tag and publish entry to integration pipeline stage"
      if: env(ENABLE_PUBLISH) = true
      script:
        - |
          make push-images
          make build-bundle
          
