# permissions for end users to edit integrityenforcers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: integrityenforcer-editor-role
rules:
- apiGroups:
  - apis.integrityenforcer.io
  resources:
  - integrityenforcers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apis.integrityenforcer.io
  resources:
  - integrityenforcers/status
  verbs:
  - get
