apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-client
spec:
  selector:
    matchLabels:
      app: sample-client
  template:
    metadata:
      labels:
        app: sample-client
    spec:
      serviceAccountName: sample-server-user
      containers:
      - name: client
        image: localhost:5000/sample-server:latest
        env:
        - name: SHIELD_NS
          value: integrity-shield-operator-system
        - name: SHIELD_CONFIG_NAME
          value: ishield-config
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
